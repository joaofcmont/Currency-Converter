<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
</head>

<style>
body {
	text-align: center
}
</style>
<script>
	function convertCurrency() {
		var amount = document.getElementById("amount").value;
		var fromCurrency = document.getElementById("fromCurrency").value;
		var toCurrency = document.getElementById("toCurrency").value;

		var xhr = new XMLHttpRequest();
		xhr.open("GET",
				"/CurrencyConverter/convert?amount=" + amount
						+ "&fromCurrency=" + fromCurrency + "&toCurrency="
						+ toCurrency, true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				document.getElementById("result").innerHTML = xhr.responseText;
			}
		};
		xhr.send();
	}
</script>
<body>
	<h2>Currency Converter</h2>
	<form onsubmit="event.preventDefault(); convertCurrency();">
		<label for="amount">Amount:</label> <input type="text" id="amount"
			name="amount"><br> <br> <label for="fromCurrency">From
			Currency:</label> <select id="fromCurrency" name="fromCurrency">
			<option value="USD">USD</option>
			<option value="YUAN">YUAN</option>
			<option value="EUR">EUR</option>
			
		</select><br> <br> <label for="toCurrency">To Currency:</label> <select
			id="toCurrency" name="toCurrency">
			<option value="EUR">EUR</option>
			<option value="USD">USD</option>
			<option value="YUAN">YAUN</option>

		</select><br> <br> <input type="submit" value="Convert">
	</form>

	<div id="result"></div>

</body>
</html>
